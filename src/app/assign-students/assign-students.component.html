<div class="blue-container">
  <div class="white-container">
    <h2>Assign Students</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <select formControlName="courseName">
          <option value="" disabled selected hidden>Select Course</option>
          <option *ngFor="let course of courses" [value]="course.name">
            {{ course.name }}
          </option>
        </select>
        <div *ngIf="isFieldInvalid('courseName')" class="error">
          Course name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input
          id="studentName"
          name="studentName"
          type="text"
          formControlName="studentName"
          [class.error]="isFieldInvalid('studentName')"
          placeholder="Student Name"
        />
        <div *ngIf="isFieldInvalid('studentName')" class="error">
          Student name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="studentLevel">Student Level</label>
        <input
          id="studentLevel"
          name="studentLevel"
          type="text"
          formControlName="studentLevel"
          placeholder="Level"
          [class.error]="isFieldInvalid('studentLevel')"
        />
        <div *ngIf="isFieldInvalid('studentLevel')" class="error">
          Student level is required.
        </div>
      </div>

      <button class="assign-button" type="submit" [disabled]="myForm.invalid">
        Assign
      </button>
    </form>
  </div>
</div>
