   <div class="dashboard-container">
    <h1>Students Progress</h1>
    <div class="progress-section">
      <div class="students-progress">
        <div *ngFor="let student of students" class="student-card">
          <img src="assets/student-icon.png" alt="Student Icon" />
          <div class="student-info">
            <p><strong>Student ID:</strong> {{ student.id }}</p>
            <p>
              <strong>{{ student.progress === 100 ? 'Completed' : student.progress + '% Completed' }}</strong>
            </p>
            <div class="progress-bar">
              <div
                class="progress-bar-fill"
                [style.width.%]="student.progress"
              ></div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="summary-panel">
        <h3>Total Students: {{ totalStudents }}</h3>
        <p>In progress: {{ inProgress }}</p>
        <p>Completed: {{ completed }}</p>
      </div>
    </div>
  </div>
