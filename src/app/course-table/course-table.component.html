<div class="course-container">
  <table>
    <thead>
      <tr>
        <th>Course Name</th>
        <th>Course Hours</th>
        <th>Instructor</th>
        <th>Course Grades</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses; let i = index">
        <td>{{ course.name }}</td>
        <td>{{ course.hours }}</td>
        <td>{{ course.instructor }}</td>

        <td *ngFor="let grade of course.grades | keyvalue" class="grades">
          <p>{{ grade.key }}: {{ grade.value }}</p>
        </td>

        <td>
          <div class="button-group">
            <button class="btn btn-edit" (click)="editCourse(course.id)">
              Edit
            </button>

            <button
              class="btn btn-archive"
              [ngClass]="{ archived: course.isArchived }"
              (click)="archiveCourse(course)"
            >
              {{ course.isArchived ? "Archived" : "Archive" }}
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-add" (click)="navigateToCourseManagement()">
    Add New Course
  </button>
</div>
