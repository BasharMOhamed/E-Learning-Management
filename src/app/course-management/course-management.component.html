<div class="blue-container">
  <h2>Course Info</h2>
  <div class="white-container">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input
          id="courseName"
          name="courseName"
          formControlName="courseName"
          [class.error]="isFieldInvalid('courseName')"
          type="text"
          placeholder="Course"
        />
        <div *ngIf="isFieldInvalid('courseName')" class="error">
          Course name is required.
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="courseId">Course Hours</label>
          <input
            id="courseHours"
            name="courseHours"
            type="text"
            formControlName="courseHours"
            [class.error]="isFieldInvalid('courseHours')"
            placeholder="hours"
          />
          <div *ngIf="isFieldInvalid('courseHours')" class="error">
            Course Hours is required.
          </div>
        </div>

        <div class="form-group">
          <label for="Status">Status</label>
          <input
            id="status"
            name="status"
            type="text"
            formControlName="status"
            placeholder="status"
            [class.error]="isFieldInvalid('status')"
          />
          <div *ngIf="isFieldInvalid('status')" class="error">
            status is required.
          </div>
        </div>

        <div class="form-grou">
          <label for="InstructorName">Instructor Name</label>
          <app-dropdown-menu
            formControlName="instructorName"
          ></app-dropdown-menu>
        </div>
      </div>

      <div class="form-group">
        <label for="studentGrades">Student Grades</label>
        <input
          id="studentGrades"
          name="studentGrades"
          type="text"
          formControlName="studentGrades"
          placeholder="Theoretical: 0.0
          Practical: 0.0
          Yearwork: 0.0
          Midterm: 0.0
          Quizzes: 0.0"
          [class.error]="isFieldInvalid('studentGrades')"
          required
        />
        <div *ngIf="isFieldInvalid('studentGrades')" class="error">
          grades is required.
        </div>
      </div>

      <button class="add-button" type="submit" [disabled]="myForm.invalid">
        Add
      </button>
    </form>
  </div>
</div>
