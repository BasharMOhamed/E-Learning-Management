<div class="container">
  <div class="input-container">
    <i class="material-icons">search</i>
    <input
      type="text"
      [(ngModel)]="searchText"
      placeholder="Search for courses"
      (keyup)="searchCourses(searchText)"
    />
  </div>

  <h2>My Courses</h2>
  <div class="courses-container">
    <span *ngFor="let course of filteredCourses">
      <a [routerLink]="['courseDetails', course.id]">
        <app-course-card
          [instructor]="course.instructor"
          [hours]="course.hours"
          [title]="course.title"
          [description]="course.description"
        ></app-course-card>
      </a>
    </span>
  </div>
</div>
