<div class="container">
  <div class="card">
    <div class="card-header">
      <h4>{{ course.name }}</h4>
    </div>
    <select
      name="selectedMaterial"
      id="selectedMaterial"
      [(ngModel)]="selectedMaterial"
    >
      <option value="Assignments">Assignments</option>
      <option value="Materials">Materials</option>
    </select>
    <div class="card-body">
      <form
        [formGroup]="assessmentForm"
        (ngSubmit)="submitAssignments()"
        *ngIf="selectedMaterial == 'Assignments'"
      >
        <div class="form-group">
          <label for="assessment">Assessment</label>
          <input
            type="text"
            id="assessment"
            class="form-control"
            formControlName="assessment"
            placeholder="Enter Assessment"
          />
          <div
            *ngIf="
              assessmentForm.get('assessment')?.invalid &&
              assessmentForm.get('assessment')?.touched
            "
            class="error-message"
          >
            Assessment is required.
          </div>
        </div>

        <div class="form-group">
          <label for="assessment">Assessment Description</label>
          <input
            type="text"
            id="assessmentDescription"
            class="form-control"
            formControlName="assessmentDescription"
            placeholder="Enter Assessment Description"
          />
          <div
            *ngIf="
              assessmentForm.get('assessmentDescription')?.invalid &&
              assessmentForm.get('assessmentDescription')?.touched
            "
            class="error-message"
          >
            Description is required.
          </div>
        </div>

        <div class="form-group">
          <label for="assessmentFile">Assessment File / Link</label>
          <input
            type="text"
            id="assessmentFile"
            class="form-control"
            formControlName="assessmentFile"
            placeholder="Enter Assessment File / Link"
          />
          <div
            *ngIf="
              assessmentForm.get('assessmentFile')?.invalid &&
              assessmentForm.get('assessmentFile')?.touched
            "
            class="error-message"
          >
            Assessment file is required.
          </div>
        </div>

        <div class="form-group row">
          <div class="col">
            <label for="startDate">Start Date / Time</label>
            <input
              type="datetime-local"
              id="startDate"
              class="form-control"
              formControlName="startDate"
            />
            <div
              *ngIf="
                assessmentForm.get('startDate')?.invalid &&
                assessmentForm.get('startDate')?.touched
              "
              class="error-message"
            >
              Start date is required.
            </div>
          </div>
          <div class="col">
            <label for="endDate">End Date / Time</label>
            <input
              type="datetime-local"
              id="endDate"
              class="form-control"
              formControlName="endDate"
            />
            <div
              *ngIf="
                assessmentForm.get('endDate')?.invalid &&
                assessmentForm.get('endDate')?.touched
              "
              class="error-message"
            >
              End date is required.
            </div>
          </div>
        </div>
        <div class="button">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
      <form
        *ngIf="selectedMaterial == 'Materials'"
        [formGroup]="materialsForm"
        (ngSubmit)="submitMaterials()"
      >
        <div class="form-group">
          <label for="material">Material</label>
          <input
            type="text"
            id="material"
            class="form-control"
            formControlName="material"
            placeholder="Enter Material"
          />
          <div
            *ngIf="
              materialsForm.get('material')?.invalid &&
              materialsForm.get('material')?.touched
            "
            class="error-message"
          >
            Material is required.
          </div>
        </div>

        <div class="form-group">
          <label for="materialType">Material Type</label>
          <select
            name="materialType"
            id="materialType"
            class="form-control"
            formControlName="materialType"
          >
            <option value="Lectures">Lectures</option>
            <option value="MultiMedia">MultiMedia</option>
            <option value="Readings">Readings</option>
          </select>
          <div
            *ngIf="
              materialsForm.get('materialType')?.invalid &&
              materialsForm.get('materialType')?.touched
            "
            class="error-message"
          >
            Type is required.
          </div>
        </div>

        <div class="form-group">
          <label for="material">Material Description</label>
          <input
            type="text"
            id="materialDescription"
            class="form-control"
            formControlName="materialDescription"
            placeholder="Enter Description"
          />
          <div
            *ngIf="
              materialsForm.get('materialDescription')?.invalid &&
              materialsForm.get('materialDescription')?.touched
            "
            class="error-message"
          >
            Description is required.
          </div>
        </div>

        <div class="form-group">
          <label for="materialFile">Material File / Link</label>
          <input
            type="text"
            id="materialFile"
            class="form-control"
            formControlName="materialFile"
            placeholder="Enter Material File / Link"
          />
          <div
            *ngIf="
              materialsForm.get('materialFile')?.invalid &&
              materialsForm.get('materialFile')?.touched
            "
            class="error-message"
          >
            Material file is required.
          </div>
        </div>
        <div class="button">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
