<div class="course-management">
  <div *ngFor="let course of courses">
    <app-course-card
      [title]="course.title"
      [description]="course.description"
      [hours]="course.hours"
      [instructor]="course.author"
      [image]="course.image"
      [editable]="course.editable"
      (edit)="editCourse(course)"
    ></app-course-card>
  </div>
</div>
