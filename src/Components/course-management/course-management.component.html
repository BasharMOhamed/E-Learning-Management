<div class="course-management">
  <p class="no-courses" *ngIf="courses.length == 0">No Courses Assigned Yet!</p>
  <div *ngFor="let course of courses">
    <app-course-card
      [title]="course.name"
      [description]="course.description"
      [hours]="course.hours"
      [instructor]="course.instructor"
      [image]="course.image"
      [editable]="true"
      (edit)="editCourse(course)"
    ></app-course-card>
  </div>
</div>
