<div class="course-management">
    <div *ngFor="let course of courses">
      <app-course-card
        [title]="course.title"
        [description]="course.description"
        [duration]="course.duration"
        [author]="course.author"
        [image]="course.image"
        [editable]="course.editable"
      (edit)="editCourse(course)"
      ></app-course-card>
      
    </div>
  </div>
